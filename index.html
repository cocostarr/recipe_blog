<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Recipe Blog</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header class="hero">
        <h1>üçΩÔ∏è Bii's Food Recipe Blog</h1>
        <p>Share your favorite meals and recipe with the world!ü§§</p>
    </header>
    <div class="container">
        <form id="postForm">
        <h2>Create a Recipe</h2>
        <input type="text" id="title" placeholder="recipe title" required>
        <textarea id="body" placeholder="Write your recipe..." required cols="50px" rows="15px"></textarea>
        <input type="file" id="imageInput" accept="image/*" />
        <img id="previewImage" style="max-width: 100%; border-radius: 10px; margin-top: 10px;" />
        <button type="submit" id="submitBtn">Create Recipe</button>
        </form>
    </div>

    <div id="customAlert" class="alert-hidden">
        <span class="alert-icon"></span>
        <span id="alertMessage"></span>
    </div>



    <input type="text" id="searchInput" placeholder="Search recipes...">
    <div class="post-container">
        <button id="showAllPostsBtn">Show All Recipes</button>
        <div id="localPostsContainer">
            <!-- Posts will be displayed here -->
        </div>
    </div>

    <footer>
    <p>&copy; 2025 Bii's Food Recipe Blog.</p>
    </footer>
    <script src="/script.js"></script>
</body>
</html>
